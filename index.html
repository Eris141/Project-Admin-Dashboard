<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="Dashboard-container">
    
    <div class="sitebar-container">
      
      <div class="dash-container">
        <div> 
          <img src="svg-images/view-dashboard.svg" alt="Dashboard" width="42px" height="42px">
          <h1>Dashboard</h1>
        </div>
      </div>
      
      <div class="cont-one">
          <div>
            <img src="svg-images/home.svg" alt="home"        width=24px height=24px>
            <p>Home</p> 
          </div>
          <div>
            <img src="svg-images/card-account-details.svg" alt="profile" width="24px" height="24px">
            <p>Profile</p>
          </div>
          <div>
            <img src="svg-images/message.svg" alt="messages" width="24px" height="24px">
            <p>Messages</p>
          </div>
          <div>
            <img src="svg-images/clock-time-four.svg" alt="history" width="24px" height="24px">
            <p>History</p>
          </div>
          <div>
            <img src="svg-images/file-multiple.svg" alt="tasks" width="24px" height="24px">
            <p>Tasks</p>
          </div>
          <div>
            <img src="svg-images/account-group.svg" alt="communities" width="24px" height="24px">
            <p>Communities</p>
          </div>
      </div>
        
      <div class="cont-two">
          <div>
            <img src="svg-images/cog.svg" alt="settings"
            width="24px" height="24px">
            <p>Settings</p>
          </div>
          <div>
            <img src="svg-images/help-box.svg" alt="support" width="24px" height="24px" >
            <p>Support</p>
          </div>
          <div>
            <img src="svg-images/shield-check.svg" alt="Privacy"
            width="24px" height="24px">
            <p>Privacy</p>
          </div>
      </div>

    </div>

    <div class="nav-bar">

      <div class="first-wapper">

        <div class="search-bar">
          <img src="svg-images/magnify.svg" alt="search"
          width="24px" height="24px">
          <input type="search" placeholder="search here"> 
        </div>
        <div class="noti-bar">
          <img src="svg-images/bell-ring-outline.svg" alt="notifications" width="24px" height="24px">
          <img src="svg-images/profile.jpg" width="50px" height="50px">
          <p>Eto Kami</p>
        </div>
      </div>

      <div class="second-weapper">

        <div class="profile">
          <img src="svg-images/profile.jpg" alt="profile" width="75px" height="75px">
          <div>
            <p>Hi there,</p>
            <h2>Eto Kami (@kami)</h2>
          </div>
        </div>

        <div class="nav-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

    </div>
